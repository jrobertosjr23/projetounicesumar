{% extends 'base.html' %}
{% load static %}
{% block title %}Relatórios{% endblock %}

{% block head %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 48
    }
  </style>
  <style>
    .row{
      margin-top: 20px;
      display:flex;
      justify-content: space-around;
      /* Alinhamento Horizontal
      justify-content: center; */

    }

    .card{
      background-color:#E0FFFF;
    }

    .card-title{
      color: black;
    }
    .card-body label{
        color: #778899;
    }

   .card:hover{
      background-color:#B0E0E6;
      color: white;
    }
   .card:hover h5, label{
      color: white;
    }
   .card:hover label{
      color: white;
    }
    .card-head{
      text-align: center;
      height: 40px;
    }
    .card-head span{
      margin-top: 5px;
      width: 30px;
      height: 25px;
      background-color: #48D1CC;
      border-radius: 3px;
    }

  </style>
{% endblock %}

{% block subhead %}Relatórios{% endblock %}

{% block content %}

    <div class="container">
      <div class="row">
        <div class="col">
          <a href="{% url 'relatorio_processos' %}" style="text-decoration: none;">
              <div class="card" style="width: 18rem;">
                <div class="card-head">
                  <span class="material-symbols-outlined">handshake</span>
                </div>
                <div class="card-body">
                  <h5 class="">Relatório | Processos</h5>
                  <label>{{ qtd_processos }} Registros</label>
                </div>
              </div>
          </a>
        </div>
        <div class="col">
          <a href="{% url 'relatorio_clientes' %}" style="text-decoration: none;">
              <div id="card" class="card" style="width: 18rem;">
                <div class="card-head">
<!--                  <span class="material-symbols-outlined">handshake</span>-->
                  <span class="material-symbols-outlined">person</span>
                </div>
                <div class="card-body">
                  <h5 class="">Relatório | Clientes</h5>
                  <label>{{ qtd_clientes }} Registros</label>
                </div>
              </div>
          </a>
        </div>
        <div class="col">
          <a href="{% url 'relatorio_colaboradores' %}" style="text-decoration: none;">
              <div class="card" style="width: 18rem;">
                <div class="card-head">
<!--                  <span class="material-symbols-outlined">handshake</span>-->
                  <span class="material-symbols-outlined">group</span>
                </div>
                <div class="card-body">
                  <h5 class="">Relatório | Colaboradores</h5>
                  <label>{{ qtd_colaboradores }} Registros</label>
                </div>
              </div>
          </a>
        </div>
        <div class="col">
          <!--  -->
        </div>
      </div>
    </div>

{% endblock %}
